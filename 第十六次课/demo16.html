<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrapper {
            border: 10px solid blue;
            /* overflow: hidden; */
            position: absolute;
        }
        .left {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .middle {
            width: 200px;
            height: 200px;
            background-color: yellow;
            float: left;
        }
        .right {
            width: 200px;
            height: 200px;
            background-color: purple;
            float: left;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>
</html>
