<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证 简单</title>
    <style>
        /* * {
            padding: 0;
            margin: 0;
        } */
        .warning {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <form action="" id="myform">
            <p>
                <label for="">姓名：</label>
                <input type="text" id="myname" value="abc">
                <span  id="tip1" class="warning" ></span>
            </p>
            <p>
                <label for="" >密码：</label>
                <input type="text" id="mypassword">
            </p>

        </form>
    </div>

    <script>
        var username = document.getElementById("myname");
        username.onblur = function(){
            if(username.value.length<8){
                //alert("登录名要大于8位");
                var us = document.getElementById("tip1");
                us.innerHTML = "登录名要大于8位";
                
            }
        }
    </script>
</body>
</html>
