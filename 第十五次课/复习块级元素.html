<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
</head>
<body>
    <div>块级元素</div>
    <p>段落1</p>
    <p>段落2</p>
    <h1>h1</h1>
    <h2>h2</h2>
    <hr>
    <marquee behavior="" direction="">跑马灯</marquee>
    <div>江西软件大学</div>
    <blockquote>缩进</blockquote>
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>
    <hr>
    <ol type="I">
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <hr>
    <table>
        <th>
            <td>张三</td>
            <td>20</td>
            <td>江西省</td>
        </th>
        <tbody>
            <tr>
                <td>张三</td>
                <td>20</td>
                <td>江西省</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <form action="">
        <span>姓名</span> <input type="text"><br>
        <span>性别</span> <input type="radio">男&nbsp;&copy;<input type="radio">女
    </form>
    <address>江西省南昌市</address>
</body>
</html>
